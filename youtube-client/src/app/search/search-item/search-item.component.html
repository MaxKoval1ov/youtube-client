<mat-card class="item-card">
    <mat-card-title-group>
        <mat-card-title>{{item.text}}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content class = "card-content">
        <img class="card-image" mat-card-lg-image src={{item.image}}>
    </mat-card-content>
    <mat-card-subtitle>
        <div class="card-stats">
            <span class = 'card-stat'>
                <mat-icon>remove_red_eye</mat-icon>
                {{item.views}}
            </span>
            <span class = 'card-stat'>
                <mat-icon>thumb_up</mat-icon>
                {{item.likes}}
            </span>
            <span class = 'card-stat'>
                <mat-icon>thumb_down</mat-icon>
                {{item.dislikes}}
            </span>
            <span class = 'card-stat'>
                <mat-icon>rcopy_all</mat-icon>
                {{item.comments}}
            </span>
            
        </div>
    </mat-card-subtitle>
    <mat-card-footer class = "card-buttons">
        <div class="example-button-row">
            <button mat-raised-button color="primary">Link</button>
        </div>
        <button (click)="toggleLike()" mat-icon-button color= "{{ isLiked ? 'warn' : ''}}" aria-label="Example icon-button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
    </mat-card-footer>
</mat-card>
